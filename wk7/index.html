<!DOCTYPE html>
<html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Llamas vs Alpacas</title>

        <link rel="stylesheet" href="style.css">
      </head>
    
      <body>
        <div id="app" v-cloak> <!--everything in this div refers to the single vue instance-->

            <h1 v-bind:style="headerStyle">Llamas vs Alpacas</h1>

            <h2 v-bind:class="{active: isActive}">According to my boyfriend, who worked at a llama farm when he was 13:</h2>

            <div>
                "<a v-bind:href="llamaWiki">Llamas</a> are bigger. <a v-bind:href="alpacaWiki">Alpacas are fluffier</a>. They both spit."
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="compare.js"></script>
    
      </body>
</html>
