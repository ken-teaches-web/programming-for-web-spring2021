<!DOCTYPE html>
<html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">

        <title>Exercise 8.1</title>

      </head>
    
      <body>
        <div id="alpacaForm" v-cloak>
          <form>
            <fieldset>
              <legend>Midwest Fan Club Registration</legend>

              <div>
                <label for="firstName">First Name</label><input id="firstName" v-model="firstName">

              </div>

              <div>
                <label for="lastName">Last Name</label><input id="lastName" v-model="lastName">

              </div>

              <div>
                <label for="street">Street Address</label><input id="street" v-model="street">

              </div>

              <div>
                <label for="state">State</label>
                <select name="" id="" v-model="state">
                  <option v-for="state in availableStates" v-bind:value="state.value">{{state.name}}</option>
                </select>
              </div>

              <div class="alpaca-color">
                <p>Favorite Alpaca Colors</p>
                <div>
                <ul>
                  <li v-for="color in colors">
                    <label v-bind:for="color.value" for="colors"> <!--could do individual input boxes instead of creating a loop, but this is faster -->
                      <input type="checkbox" name="" v-model="selectedColors" v-bind:id="color.value" v-bind:value="color.value">
                      {{color.name}}
                    </label>
                  </li>
                </ul>

                </div>
              </div>

              <div class="alpaca-status">
                <label for="status">Alpaca Status</label>
                <textarea name="" id="status" cols="30" rows="10" v-model="status"></textarea>

              </div>

            </fieldset>

            <div class="output">
              <h3>Output</h3>
              First Name: {{firstName}}<br>
              Last Name: {{lastName}}<br>
              Street Address: {{street}}<br>
              State: {{state}}<br>
              Favorite Alpaca Colors: {{selectedColors}}<br>
              Alpaca Status: {{status}}<br>
            </div>

          </form>

        </div>
            
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="script.js"></script>
    
      </body>
</html>
